<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layman Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #002d72; 
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .header h2 {
            margin: 5px 0 0;
            font-weight: normal;
            font-size: 18px;
        }

        .container {
            padding: 30px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #002d72;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #001a40;
        }

        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Layman Summarizer</h1>
        <h2>MSHI Capstone - Shane Ye</h2>
    </div>

    <div class="container">
        <h2>Summarize a Radiology Report</h2>
        <form method="POST">
            <textarea name="report" rows="10" placeholder="Paste radiology report here..."></textarea><br>
            <input type="submit" value="Summarize">
        </form>

        {% if summary %}
            <h2>Simplified Summary:</h2>
            <p>{{ summary }}</p>
        {% endif %}
    </div>
</body>
</html>
